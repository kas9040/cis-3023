<!DOCTYPE HTML>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Calculate Monthly Payment</title>
            <link rel="stylesheet" href="monthlyPayment.css">
            <script src="monthlyPayment.js"></script>
        </head>
        
        <body>
            <main>
                <h1>Monthly Payment Calculator</h1>
                <form id="payment_form" name="payment_form" onsubmit="return calculateMonthlyPayment()" method="post">
                    <label for="user_name">Full Name:</label>
                    <input type="text" id="user_name" name="user_name" required>
                    <br>
                    
                    <label for="initial_amount">Initial Loan Amount:</label>
                    <input type="number" id="initial_amount" name="initial_amount" min="0" required>
                    <br>
                    
                    <label for="months">Number of Months:</label>
                    <input type="number" id="months" name="months" min="0" required>
                    <br>
                    
                    <label for="annual_interest">Annual Interest:</label>
                    <input type="number" id="annual_interest" name="annual_interest" min="0" max="100" step="0.01" required>
                    <span>&#37;</span>
                    <br>
                    
                    <label for="monthly_payment">Monthly Payment:</label> 
                    <input type="text" id="monthly_payment" name="monthly_payment" disabled="disabled">
                    <br>
                    
                    <label>&nbsp;</label>
                            <input type="submit" class="input_button" class="input_button:hover" 
                            id="calculate_payment" value="Calculate">
                            <input type="reset" class="input_button" class="input_button:hover" id="reset_list" name="reset_list">
                </form>
            </main>
    
        </body>
