<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Run Calculator</title>
    <link rel="stylesheet" href="MyCalculator.css">
    <script src="MyCalculator.js"></script>
</head>

<body>
    <main>
        <h1>My Calculator</h1>
        <form id="calculator_form" name="calculator_form" onsubmit="return startCalculator()" method="post">
            <label for="resultBox">Result:</label>
            <input type="text" id="resultBox" name="resultBox" disabled="disabled">
            <br>

            <input type="submit" id="runCalculator" class="input_button" class="input_button:hover" value="Run Calculator">

        </form>
    </main>
</body>

</html>
